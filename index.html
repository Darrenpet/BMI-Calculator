<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-secondary border-5">
      <div class="row text-center">
        <h3>BMI Calculator</h3>
        Weight(in Kilograms)<input
          type="float"
          id="weight"
          placeholder="Weight in kg"
        />
        <br />
        Height (in centimetres)<input
          type="float"
          id="height"
          placeholder="Height in cm"
        />
        <br />
        Gender<input type="float" id="Gender" placeholder="Gender" />
        <br />
        Age<input type="float" id="Age" placeholder="Age" />
        <br />
        <input type="button" onclick="bmi()" value="Evaluate" />
        <br />
        BMI<input id="answer" type="text" placeholder="BMI" />
        <br />
        Category<input type="text" id="category" placeholder="Category" />
        <br />
        <input type="reset" value="Reset" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
