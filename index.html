<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>BMI Calculator</h3>
      <form>
        Weight(in Kilograms):<input
          type="float"
          id="weight"
          placeholder="Weight in kg"
        />
        <br />
        Height (in centimetres):<input
          type="float"
          id="height"
          placeholder="Height in cm"
        />
        <br />
        Gender:<input type="float" id="Gender" />
        <br />
        Age:<input type="float" id="Age" />
        <br />
        <input type="button" onclick="bmi()" value="Evaluate" />
        <br />
        BMI: <input id="answer" type="text" />
        <br />
        Category: <input type="text" id="category" />
        <br />
        <input type="reset" value="Reset" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
